<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Video player</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="player">
        <div id="video-container">
            <video poster="src/thumbnail.png">
                <source src="src/sample.mp4">
                It seems your broswer doesn't support this video
            </video>
        </div>

        <div id="pbar-container">
            <div id="pbar">

            </div>
        </div>

        <div id="button-container">
            <img id="play-button" src="src/play.png">
            <div id="time-field">
                0.00 / 0.00
            </div>
            <img id="sound-button" src="src/sound.png">
            <div id="sbar-container">
                <div id="sbar"></div>
            </div>
            <img id="fullscreen-button" src="src/fullscreen.png">
        </div>

    </div>

</body>

</html>
